<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <style>
        main {
            text-align: center;
        }

        .post-container {
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }

        .post {
            padding: 20px;
            box-sizing: border-box;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            text-align: left;
        }

        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info div {
            flex-grow: 1; 
        }

        .comment {
            margin-bottom: 20px;
            text-align: left; 
        }

        .image-container {
            max-width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    
    <title>Kahvi Polku</title>
</head>
<body>
    <h1>Kahvi Polku</h1>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Etusivu</a></li>

            <li><a href="Yhteystiedot.html">Yhteystiedot</a></li>
        </ul>
    </nav>

                        <p>Päivämäärä1</p>
                    </div>
                </div>

                <div class="comment">
                    <p>Kommentti 1.</p>
                </div>

                <div class="image-container">
                    
                    <img src="kuvat/1.jpg" alt="Postauskuva1" width="600">
                </div>
            </div>

            
            <div class="post" id="post2" style="display: none;">
                <div class="user-info">
                    <img src="kuvat/pic.png" alt="Profiilikuva" width="50" height="50">

                        <p>Päivämäärä2</p>
                    </div>
                </div>

                <div class="comment">
                    <p>Kommentti 2.</p>
                </div>

                <div class="image-container">
                    
                    <img src="kuvat/2.jpg" alt="Postauskuva2" width="600">
                </div>
            </div>

            
            <div class="post" id="post3" style="display: none;">

                    <div>

                        <p>Päivämäärä3</p>

                <div class="comment">

                </div>

                <div class="image-container">
                    
                    <img src="kuvat/3.jpg" alt="Postauskuva3" width="600">

            </div>
        </div>
        <div class="pagination">
            <a href="#" onclick="showPost(1)">1</a>
            <a href="#" onclick="showPost(2)">2</a>
            <a href="#" onclick="showPost(3)">3</a>
            
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
